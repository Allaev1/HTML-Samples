<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Testing input with type = "file"
    </h1>

    <div>
        <label for="imagePicker">
            Choose image
        </label>
        <input id="imagePicker" type="file" accept="image/*" capture>
    </div>

    <div>
        <img id="imagePreview">
    </div>

    <script>
        document.querySelector("#imagePicker").addEventListener("change", function() {
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                localStorage.setItem("recent-image", reader.result);
                const recentImageDataUrl = localStorage.getItem("recent-image");

                if (recentImageDataUrl) {
                    document.querySelector("#imagePreview").setAttribute("src", recentImageDataUrl);
                }
            });

            reader.readAsDataURL(this.files[0]);
        })
    </script>
</body>

</html>
